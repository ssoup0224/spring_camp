<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
USER LOGIN <br />
username: <input type="text" class="input_param" id="input_username" name="username" /> <br />
password: <input type="password" class="input_param" id="input_password" name="password" /> <br />

<button onclick="login_user()">Login</button>

<script>
    function login_user() {
        let _param = {};
        let input_param = $(".input_param");
        for (let each of input_param) {
            let tempName = $(each).attr("name");
            _param[tempName] = $(each).val();
        }

        $.ajax({
            url: '/api/user/login',
            method: 'POST',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify(_param),
            success: function (data, status, xhr) {
                // alert(JSON.stringify(data));
                if (data["id"]>0) {
                    alert("Login Success");
                    localStorage.setItem("user_id", data["id"]);
                    location.replace("/index");
                } else {
                    alert("Login Failed");
                }
            },
            error: function (data, status, err) {
            },
            complete: function () {
            }
        });
    }
</script>
</body>
</html>
